<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-third img{margin-bottom:-6px;opacity:0.8;cursor:pointer}
.w3-third img:hover{opacity:1}
</style>
<body class="w3-light-grey w3-content" style="max-width:1600px">


<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">
  <span class="w3-left w3-padding">SOME NAME</span>
  <a class="w3-right w3-btn w3-white" onclick="w3_open()">☰</a>
</header>




  <!-- Push down content on small screens -->
  <div class="w3-hide-large" style="margin-top:83px"></div>
  
  <!-- Photo grid -->
   <!-- Paintings Grid -->
        <div class="w3-row">
            <div class="w3-third">
                <img src="Images/redness.jpg" style="width:100%" onclick="onClick(this)" alt="Blue Skies">
                <img src="Images/becauseOfYou.jpg" style="width:100%" onclick="onClick(this)" alt="Cover Page">
                <img src="Images/coverPage.jpg" style="width:100%" onclick="onClick(this)" alt="Divine">
            </div>
            <div class="w3-third">
                <img src="Images/smokeOnFire.jpg" style="width:100%" onclick="onClick(this)" alt="Smoke on Fire">
                <img src="Images/feathersInMyCap.jpg" style="width:100%" onclick="onClick(this)" alt="Feathers in my Cap">
                <img src="Images/loveBleeding.jpg" style="width:100%" onclick="onClick(this)" alt="Love Bleeding">
            </div>
            <div class="w3-third">
                <img src="Images/blueSkies.jpg" style="width:100%" onclick="onClick(this)" alt="Redness">
                <img src="Images/sriHariGanesh.jpg" style="width:100%" onclick="onClick(this)" alt="Colorful yet Divine">
                <img src="Images/mexGanesha.jpg" style="width:100%" onclick="onClick(this)" alt="Because of You">
            </div>

  
  
  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black w3-padding-0" onclick="this.style.display='none'">
    <span class="w3-closebtn w3-text-white w3-opacity w3-hover-opacity-off w3-xxlarge w3-container w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>





  
<!-- End page content -->
</div>

<script>
// Script to open and close sidenav
function w3_open() {
    document.getElementById("mySidenav").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidenav").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>


</body>
</html>
